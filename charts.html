<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating Charts</title>
  <link rel="stylesheet" href="fonts.css">
</head>
<body>
  <div>
    <canvas id="myChart"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
    let apiData = [12, 19, 17, 16, 18];
    let apiLabels = ['23.08', '24.08', '25.08', '26.08', '27.08'];
    const config_bg_color = [
      'rgba(255, 99, 132, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(255, 206, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(255, 159, 64, 0.2)',
    ];
    const config_border_color = [
      'rgba(255, 99, 132, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)',
    ];
    const config_chart_options = {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    };
    drawChart();
    function drawChart() {
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: apiLabels,
          datasets: [{
            label: '# of Votes',
            data: apiData,
            backgroundColor: config_bg_color,
            borderColor: config_border_color,
            borderWidth: 1
          },
          {
            label: '# of People',
            data: [10, 9, 3, 15, 22, 13],
            backgroundColor: config_bg_color,
            borderColor: config_border_color,
            borderWidth: 1
          }]
        },
        options: config_chart_options
      });
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
</body>
</html>
